<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="navbar">
        <a href="index.html"><h1>Game Store</h1></a>
        <div class="navbar-right">
            <input type="text" placeholder="Search games...">
            <button class="btn">Cart</button>
            <button class="btn">Login</button>
            <button class="btn">Register</button>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <div class="filter-buttons">
                <button class="filter-btn">RPG</button>
                <button class="filter-btn">Turn-based</button>
                <button class="filter-btn">Fashion</button>
                <button class="filter-btn">Adventure</button>
                <button class="filter-btn">Puzzle</button>
            </div>

            <div class="sort-dropdown">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="popular">Most Popular</option>
                    <option value="newest">Newest</option>
                    <option value="rating">Top Rated</option>
                    <option value="price_low_high">Price: Low to High</option>
                    <option value="price_high_low">Price: High to Low</option>
                </select>
            </div>
        </div>

        <h2>Featured Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game Thumbnail">
                <div class="content">
                    <h2>Game Title 1</h2>
                    <p>A short description of the game goes here.</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game Thumbnail">
                <div class="content">
                    <h2>Game Title 2</h2>
                    <p>A short description of the game goes here.</p>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button class="page-btn">Previous</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Game Store - Group 4. All rights reserved.</p>
    </footer>

</body>
</html>
